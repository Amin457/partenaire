<h2 class="titre">Consulter vos réclamations</h2>

<mat-form-field>
    <mat-label style="color:black;">Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" >
  
        <!-- Name Column -->
        <ng-container matColumnDef="Nom et Prénom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom et Prénom </th>
          <td mat-cell *matCellDef="let row"> {{row.Nom}}{{row.Prenom}} </td>
        </ng-container>
    
        <!-- Mail Column -->
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
          <td mat-cell *matCellDef="let row">{{row.mail}}  </td>
        </ng-container>
    
        <!-- subject Column -->
        <ng-container matColumnDef="sujet">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sujet </th>
          <td mat-cell *matCellDef="let row"> {{row.sujet_rec}}  </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="réclamation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> réclamation </th>
          <td mat-cell *matCellDef="let row"> {{row.description}}  </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="boutique">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Boutique </th>
          <td mat-cell *matCellDef="let row">{{row.boutique}}  </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
</div>
