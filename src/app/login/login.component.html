<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
      }
  
      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            DigiCard, the best offer <br />
            <span style="color: hsl(218, 81%, 75%)">for your business</span>
          </h1>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form [formGroup]="form1">
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" formControlName="mail"/>
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" formControlName="mdp"/>
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login()">
                  Sign up
                </button>
                <a type="submit" (click)="open1()">
                  demande de partenariat
                </a>
  
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
  <div class="modal fade my-modal" tabindex="-1" role="dialog" #add>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
 
          <div class="col-md-12">
            <label for="about">Nom de l'organisme</label>
            <div>
                <input type="text" class="form-control" name="dateDebut" [(ngModel)]="nomAdd">
            </div>
        </div>
        <div class="col-md-12">
            <label for="about">Fax</label>
            <div>
                <input type="text" class="form-control" name="dateDebut" [(ngModel)]="faxAdd">
            </div>
        </div>
        <div class="col-md-12">

            <label for="about" >TÃ©lephone</label>
            <div>
                <input type="text" class="form-control" name="dateDebut" [(ngModel)]="telAdd">
            </div>
        </div>
        <div class="col-md-12">

            <label for="about">Code Postal</label>
            <div>
                <input type="text" class="form-control" name="dateDebut" [(ngModel)]="codePostalAdd">
            </div>
        </div>
        <div class="col-md-12">

            <label for="about">Mail</label>
            <div>
                <input type="text" class="form-control" name="dateDebut" [(ngModel)]="mailAdd">
            </div>
        </div>
        <div class="col-md-12">

            <label for="about">Mot de passe</label>
            <div>
                <input type="password" class="form-control" name="dateDebut" [(ngModel)]="mdpAdd">
            </div>
        </div>
        <br>
        <input type="file" name="file" (change)="onFileSelectedAdd($event)">
        <div class="mt-5 text-center">
            <button  (click)="AddPartenaire()" class="btn btn-primary profile-button">Ajouter
        </button>
        </div>           
 <button type="button" class="btn btn-secondary" (click)="close1()">Close
            </button>
          
        </div>
      </div>
    </div>
  </div>
