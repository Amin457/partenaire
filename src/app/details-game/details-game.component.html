<title>Bootstrap Table with Add and Delete Row Feature</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<h2 class="titre">Tombola Roue</h2>
<h4 class="etat">Etat:{{etat}}</h4>


<div class="d-flex justify-content-sm-center">

    <button (click)="updateEtat()" *ngIf="etat=='Activé'" type="button" class="btn btn-outline-danger"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-bell-slash" viewBox="0 0 16 16">
            <path
                d="M5.164 14H15c-.299-.199-.557-.553-.78-1-.9-1.8-1.22-5.12-1.22-6 0-.264-.02-.523-.06-.776l-.938.938c.02.708.157 2.154.457 3.58.161.767.377 1.566.663 2.258H6.164l-1 1zm5.581-9.91a3.986 3.986 0 0 0-1.948-1.01L8 2.917l-.797.161A4.002 4.002 0 0 0 4 7c0 .628-.134 2.197-.459 3.742-.05.238-.105.479-.166.718l-1.653 1.653c.02-.037.04-.074.059-.113C2.679 11.2 3 7.88 3 7c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0c.942.19 1.788.645 2.457 1.284l-.707.707zM10 15a2 2 0 1 1-4 0h4zm-9.375.625a.53.53 0 0 0 .75.75l14.75-14.75a.53.53 0 0 0-.75-.75L.625 15.625z" />
        </svg> Désactiver ce jeu</button>

    <button (click)="updateEtat()"  *ngIf="etat=='désactivé'" type="button" class="btn btn-outline-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
            <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
        </svg> Activer ce jeu</button>

</div>


<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>La liste des <b>Cadeaux</b></h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" (click)="onaddclick()"><i class="fa fa-plus"></i>
                        Ajouter un nouveau</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let cadeau of cadeaux">
                    <td>{{cadeau.description}}</td>
                    <td>{{cadeau.quantity}}</td>
                    <td style="text-align:center;">
                        <a class="add" title="Ajouter" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                        <a class="delete" title="Supprimer" data-toggle="tooltip"
                            (click)="deleteCadeau(cadeau.id_cadeau)"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                <tr *ngIf="clicked">
                    <td><input type="text" class="form-control" placeholder="Description" [(ngModel)]="description">
                    </td>
                    <td><input type="text" class="form-control" placeholder="Quantité" [(ngModel)]="quantity"></td>
                    <td><button type="button" class="btn btn-success add-new" (click)="addCadeau()"><i
                                class="fa fa-plus"></i> Add </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<div class="card shadow mb-4" style="width: 90rem; margin-left: auto; margin-right: auto;">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">La liste des gagnants</h6>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Mail</th>
                    <th scope="col">Date</th>
                    <th scope="col">Cadeau</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of gagnants">
                    <th scope="row">{{item.Nom}}</th>
                    <td>{{item.Prenom}}</td>
                    <td>{{item.mail}}</td>
                    <td>{{date(item.date)}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
