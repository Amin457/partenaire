<h2 class="titre">Consulter vos feedbacks</h2>

<mat-form-field>
    <mat-label style="color: black;">Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

  
  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" style="background-color: white;">
  
      <!-- ID Column -->
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;"> Nom </th>
        <td mat-cell *matCellDef="let row" style="color: black;"> {{row.Nom}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Prénom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;"> Prénom </th>
        <td mat-cell *matCellDef="let row" style="color: black;"> {{row.Prenom}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Question">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;"> Question </th>
        <td mat-cell *matCellDef="let row" style="color: black;"> {{row.description}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Réponse" style="color: black;">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black;"> Réponse </th>
        <td mat-cell *matCellDef="let row" style="color: black;"> {{row.reponse}} </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
