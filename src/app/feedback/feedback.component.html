<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.Nom}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Q1 </th>
        <td mat-cell *matCellDef="let row"> {{row.Q1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Q2 </th>
        <td mat-cell *matCellDef="let row"> {{row.Q2}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Q3 </th>
        <td mat-cell *matCellDef="let row"> {{row.Q3}} </td>
      </ng-container>

      <ng-container matColumnDef="Q4">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Q4 </th>
        <td mat-cell *matCellDef="let row"> {{row.Q4}} </td>
      </ng-container>

      <ng-container matColumnDef="Q5">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Q5 </th>
        <td mat-cell *matCellDef="let row"> {{row.Q5}} </td>
      </ng-container>

      <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Q5 </th>
        <td mat-cell *matCellDef="let row"> {{row.Q5}} </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
